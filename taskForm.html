<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GenerationAustralia-TandHipee</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css"
		/>
		<link rel="stylesheet" href="css/taskForm.css" />
	</head>
	<body>
		<!--header-->
		<header id="header" class="container-fluid mb-3">
			<div class="row bg-light">
				<div id="team-logo" class="col-2 navbar-light">
					<img src="./assets/LogoTandHippee.png" />
				</div>
				<p class="text-center col-8">Task Form</p>
				<!-- <nav class="navbar navbar-expand-lg navbar-light col-2 justify-content-end">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="./index.html">List View</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./calendar.html">Calendar View</a>
						</li>
					</ul>
				</nav> -->
			</div>
		</header>
		<!--form area-->
		<section class="mt-20">
			<form class="form-area container" id="taskForm">
        <!-- taskName -->
        <div class="form-group">
          <label for="inputTask" class="col-form-label text-danger">Task Name:<span id="alertMessagetitle" class="text-danger"></span></label>
        <input
          type="text"
          class="form-control"
          id="inputTask"
          placeholder="I'd like to do..."
        />
      </div>
				<!--end taskName-->
				<!-- formLine1 -->
				<div class="row">
					<div class="form-group col-6">
						<label for="inputAssignee" class="col-form-label text-danger">Assigned Name:<span	id="alertMessageAssign"	class="text-danger"></span></label>
						<input
							type="text"
							class="form-control"
							id="inputAssignee"
							placeholder="Task will be assigned to..."
						/>
					</div>
					<div class="form-group col-6">
            <label for="taskStatus" class="col-form-label text-danger">Task Status:</label>
            <select name="" id="taskStatus" class="form-control">
						<option
              value=""
							selected
							disabled
							hidden
							id="alertMessageTaskStatus"
						>
							--Please choose an option--
						</option>
						<option value="To do">To Do</option>
						<option value="In Progress">In Progress</option>
						<option value="Completed">Completed</option>
					</select>
					</div>
				</div>
        <!-- end formLine1 -->
        <div class="row">
          <div class="col-6">
          <label for="startDate" class="col-form-label text-danger">
            Start Date:<span id="alertMessagestartDate"	class="text-danger"
							></span
						></label>
            <input type="date" class="form-control" id="startDate"/>
          </div>
          <div class="col-6">
            <label for="inputDate" class="col-form-label text-danger">
              Due Date:<span id="alertMessageDueDate"	class="text-danger"
                ></span
              ></label>
              <input type="date" class="form-control" id="endDate"/>
            </div>
        </div>
				<!-- taskDescription -->
				<div class="form-group text-danger">
					<label
						id="task-details__label"
						class="text-center"
						for="inputDescription"
						>Task Details:<span id="alertMessageDesc" class="text-danger"></span
					></label>
					<textarea
						class="form-control"
						id="inputDescription"
						rows="10"
					></textarea>
				</div>
				<!-- end taskDescription -->
				<!-- taskStatus -->
				<div class="form-group">
					<div class="d-flex justify-content-end">
					<button
						type="submit"
						class="btn btn-secondary btn-lg"
						role="button"
						aria-pressed="true"
						id="save"
					>
						Save
					</button>
					<a
						href="index.html"
						class="btn btn-secondary btn-lg"
						role="button"
            aria-pressed="true"
            id="cancel"
					>
						Cancel
					</a>
				</div>
				<!-- end taskStatus -->
			</form>
		</section>
	</body>

	<script
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"
  ></script>
  <script src="./js/taskManager.js"></script>
  <script src="./js/validateFormInput.js"></script>
</html>
